<!-- Div com fundo semi-transparente cinza que cobre toda a tela -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-100 w-full">
  <!-- Div para centralizar o conteúdo verticalmente -->
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <!-- Div com margem superior e centralização horizontal -->
    <div class="mt-3 text-center">
      <!-- Título h3 -->
      <h3 class="text-lg leading-6 font-medium text-gray-900">Adicionar Comentário</h3>
      <!-- Div que mostra os campos de edição do comentário se o comentário existir -->
      <div *ngIf="comment">
        <input [(ngModel)]="comment.name" placeholder="Nome" class="p-2 border rounded w-full"/>
        <input [(ngModel)]="comment.email" placeholder="Email" class="p-2 border rounded w-full mt-2"/>
        <textarea [(ngModel)]="comment.body" placeholder="Comentário" class="p-2 border rounded w-full mt-2"></textarea>
      </div>
      <!-- Div que contém os botões Salvar e Cancelar -->
      <div class="items-center px-4 py-3">
        <!-- Botão para salvar as edições do comentário -->
        <button (click)="saveComment()" class="bg-blue-500 text-white p-2 rounded">Salvar</button>
        <!-- Botão para cancelar as edições do comentário -->
        <button (click)="cancelEdit()" class="bg-gray-500 text-white p-2 rounded ml-2">Cancelar</button>
      </div>
    </div>
  </div>
</div>
