<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" *ngIf="post">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Add Post</h3>
      <div class="mt-2">
        <input [(ngModel)]="post.title" placeholder="Title" class="p-2 border rounded w-full"/>
        <textarea [(ngModel)]="post.body" placeholder="Body" class="p-2 border rounded w-full mt-2"></textarea>
      </div>
      <div class="items-center px-4 py-3">
        <button (click)="savePost()" class="bg-blue-500 text-white p-2 rounded">Save</button>
        <button (click)="cancelEdit()" class="bg-gray-500 text-white p-2 rounded ml-2">Cancel</button>
      </div>
    </div>
  </div>
</div>
